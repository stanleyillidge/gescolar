<ion-header>
  <ion-toolbar>
    <!-- <ion-title>Usuarios</ion-title> -->
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <!-- <ion-back-button></ion-back-button> -->
    </ion-buttons>
    <!-- <ion-searchbar showCancelButton="focus" placeholder="Usuarios"></ion-searchbar> -->
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <!-- <ion-row>
          <ion-col class="ion-padding menu1" size="3"
            size-xs="12"
            size-sm="12"
            size-md="12"
            size-lg="12"
            size-xl="12">
            <menu-arbol *ngIf=data [datos]=data></menu-arbol>
          </ion-col>
        </ion-row> -->
        <ion-row>
          <ion-col class="ion-padding menu2" size="3"
            size-xs="12"
            size-sm="12"
            size-md="12"
            size-lg="12"
            size-xl="12">
            <!-- <menu-arbol *ngIf=data [datos]=data></menu-arbol> -->
            <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
              <!-- This is the tree node template for leaf nodes -->
              <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
                <li class="mat-tree-node">
                  <!-- use a disabled button to provide padding for tree leaf -->
                  <button mat-icon-button disabled></button>
                  <mat-checkbox (click)="onClick()"
                                [(ngModel)]="node.estado.checked"
                                [(indeterminate)]="node.estado.indeterminate"
                                (change)="onChange(node)" >{{node.name}}</mat-checkbox>
                </li>
              </mat-tree-node>
              <!-- This is the tree node template for expandable nodes -->
              <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
                <li>
                  <div class="mat-tree-node">
                    <button mat-icon-button matTreeNodeToggle
                            [attr.aria-label]="'toggle ' + node.name">
                      <mat-icon class="mat-icon-rtl-mirror">
                        {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                      </mat-icon>
                    </button>
                    <mat-checkbox (click)="onClick()"
                                  [(ngModel)]="node.estado.checked"
                                  [(indeterminate)]="node.estado.indeterminate"
                                  (change)="onChange(node)">{{node.name}}</mat-checkbox>
                  </div>
                  <ul [class.example-tree-invisible]="!treeControl.isExpanded(node)">
                    <ng-container matTreeNodeOutlet></ng-container>
                  </ul>
                </li>
              </mat-nested-tree-node>
            </mat-tree>            
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col size="12"
        size-xs="12"
        size-sm="12"
        size-md="12"
        size-lg="9"
        size-xl="9">
        <ion-grid>
          <ion-row>
            <ion-col size="12"
            size-xs="12"
            size-sm="6"
            size-md="4"
            size-lg="4"
            size-xl="3"
            *ngFor="let usuario of usuarios; let i = index" [attr.data-index]="i">
              <ion-card color="dark" (click)="viewUser('profile',i,true)">
                <ion-card-header>
                  <ion-card-subtitle>{{usuario.nombre}} {{i}}</ion-card-subtitle>
                  <ion-card-title>Awesome Title</ion-card-title>
                </ion-card-header>
                <ion-card-content>
                  Awesome content
                </ion-card-content>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-fab class="menu3" vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="presentActionSheet()">
    <ion-icon name="arrow-dropleft"></ion-icon>
  </ion-fab-button>
</ion-fab>
